<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FELIZ DIA</title>
    <style>
        /* Estilos para hacer el diseño responsivo */
        .greetings {
            font-size: 4vw; /* Tamaño de fuente responsive */
            text-align: center; /* Centrar el texto */
            margin-bottom: 10px; /* Espacio entre los bloques de saludo */
        }

        .button {
            text-align: center; /* Centrar el botón */
            margin-top: 20px; /* Espacio entre los bloques de saludo y el botón */
        }

        button {
            font-size: 2vw; /* Tamaño de fuente responsive para el botón */
            padding: 10px 20px; /* Espaciado interno del botón */
        }

        /* Estilos específicos para pantallas pequeñas */
        @media screen and (max-width: 600px) {
            .greetings {
                font-size: 8vw; /* Reducir el tamaño de fuente en pantallas pequeñas */
            }

            button {
                font-size: 4vw; /* Reducir el tamaño de fuente del botón en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>A</span>
    </div>
    <div class="greetings">
        <span>B</span>
        <span>O</span>
        <span>N</span>
        <span>I</span>
        <span>T</span>
        <span>A</span>
    </div>
    
    <div class="button">
        <button>
            <a href="Rosa.html">Click para continuar</a>
        </button>
    </div>
</body>
</html>
